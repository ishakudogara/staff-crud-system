version: "3.4"

services:
  backend:
    image: backend
    build:
      context: back-end
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - 9000:9000
    frontend:
      image: frontend
      build:
        context: frontend
        dockerfile: ./Dockerfile
      environment:
        NODE_ENV: production
        ports:
          - 8000:8000
